<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza More</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
<div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="myCarousel" data-to-slide="0" class="active"></li>
            <li data-target="myCarousel" data-to-slide="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active"><img src="/images/pizza_1.jpg" alt="Pizza Carbonare"></div>
            <div class="item"><img src="/images/pizza_2.jpg" alt="Pizza Pepperoni"></div>
        </div>
    </div>
</div>

<div>
    <div id="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Pizza More</a>
        </div>
    </div>
    <ul class="nav navbar-nav">
        <li class="active">
            <a href="#">Начална страница</a>
        </li>
        <li>
            <a href="#">Обадете ни се!</a>
        </li>
    </ul>
    <form method="POST">
        <input id="LanguageBtn" class="btn btn-primary navbar-btn" type="submit" formaction="cgi-bin/PizzaMore/Home.exe" name="language" value="BG" onclick="change(this)">
        <a class="btn btn-success navbar-btn" href="cgi-bin/PizzaMore/SignIn.exe">Влез</a>
        <a class="btn btn-warning navbar-btn" href="cgi-bin/PizzaMore/SignUp.exe">Регистрирай се</a>
        <a class="btn btn-info navbar-btn" href="cgi-bin/PizzaMore/Menu.exe">Меню</a>
    </form>
</div>
<script type="text/javascript">
    function change(element){
        element.value=element.value=="EN" ? "BG" : "EN";
    }
</script>
</body>
</html>
